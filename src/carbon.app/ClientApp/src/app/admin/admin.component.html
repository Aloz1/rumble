<div class="row">
  <div class="col s12 m12 l10 offset-l1">
    <ul id="tabs-swipe-demo" class="tabs z-depth-3">
      <li class="tab col s3"><a class="active" href="#test-swipe-1">Settings 1</a></li>
      <li class="tab col s3"><a href="#test-swipe-2" (click)="getUsers()">Users</a></li>
      <li class="tab col s3"><a href="#test-swipe-3">Settings 3</a></li>
      <li class="tab col s3"><a href="#test-swipe-3">Settings 4</a></li>
      <li class="tab col s3"><a href="#test-swipe-3">Settings 5</a></li>
    </ul>
  </div>
</div>

<div id="test-swipe-1" style="display: block; min-height: calc(100vh - 150px);">
  <div class="parallax-container">
    <div class="parallax"></div>
  </div>

  <div class="row">
    <div class="col s12 m12 l10 offset-l1">
      <div class="section white z-depth-3">

      </div>
    </div>
  </div>


  <div class="parallax-container">
    <div class="parallax"></div>
  </div>
</div>

<div id="test-swipe-2" style="display: block; min-height: calc(100vh - 150px);">
  <div class="parallax-container">
    <div class="parallax"></div>
  </div>


  <div class="row">
    <div class="col s12 m12 l10 offset-l1">
      <div class="section white z-depth-3">
        <div class="container">
          <table class="striped">
            <thead>
            <tr>
              <th>User Name</th>
              <th>Email</th>
              <th>Access</th>
              <th>Failed Logins</th>
            </tr>
            </thead>

            <tbody>
              <ng-container *ngFor="let user of users">
                <tr>
                  <td><img src="{{user.coreUser.picture}}" class="profile-picture-mini"/>{{user.userName}}</td>
                  <td>{{user.email}}</td>
                  <td>{{user.coreUser.access}}</td>
                  <td>{{user.accessFailedCount}}</td>
                </tr>
              </ng-container>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>


  <div class="parallax-container">
    <div class="parallax"></div>
  </div>
</div>

<div id="test-swipe-3" style="display: block; min-height: calc(100vh - 150px);">
  <div class="parallax-container">
    <div class="parallax"></div>
  </div>


  <div class="row">
    <div class="col s12 m12 l10 offset-l1">
      <div class="section white z-depth-3">

      </div>
    </div>
  </div>


  <div class="parallax-container">
    <div class="parallax"></div>
  </div>
</div>
