<app-loader [loading]="this.loading"></app-loader>

<div class="row">
  <div class="col s12 m12 l12">
    <ul id="tabs-swipe" class="tabs z-depth-3">
      <li class="tab col s3"><a class="active" href="#test-swipe-1" (click)="tab(1); getApplications()">Applications</a></li>
<!--      <li class="tab col s3"><a href="#test-swipe-3">Settings 3</a></li>
      <li class="tab col s3"><a href="#test-swipe-4">Settings 4</a></li>-->
    </ul>
  </div>
</div>

<div *ngIf="this.tabNo === 1" id="test-swipe-1" style="display: block; min-height: calc(100vh - 150px);">

  <div class="row">
    <div class="col s12 m12 l12">

      <div class="col s12 m12 l12 white z-depth-2">

        <table>
          <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Country</th>
            <th>State</th>
            <th>Status</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let application of this.applicationPackage.applications">
            <td>{{application.id}}</td>
            <td>{{application.name}}</td>
            <td>{{this.countries[application.country - 1].fullName}}</td>
            <td *ngIf="application.state > 0">{{this.states[application.state - 1].fullName}}</td>
            <td *ngIf="application.state === 0">NN</td>
            <td>{{application.statusLabel}}</td>
          </tr>
          </tbody>
        </table>

        <br/>

        <div class="center">
          <ul class="pagination">
            <li class="disabled"><a (click)="setPage(this.filterOptions.page - 1);"><i class="material-icons">chevron_left</i></a></li>
            <li class="" [ngClass]="{active: this.filterOptions.page === 1}"><a (click)="setPage(1);">1</a></li>
            <li class="" [ngClass]="{active: this.filterOptions.page === 2}"><a (click)="setPage(2);">2</a></li>
            <li class="" [ngClass]="{active: this.filterOptions.page === 3}"><a (click)="setPage(3);">3</a></li>
            <li class="" [ngClass]="{active: this.filterOptions.page === 4}"><a (click)="setPage(4);">4</a></li>
            <li class="" [ngClass]="{active: this.filterOptions.page === 5}"><a (click)="setPage(5);">5</a></li>
            <li class="" [ngClass]="{active: this.filterOptions.page === 6}"><a (click)="setPage(6);">6</a></li>
            <li class=""><a (click)="setPage(this.filterOptions.page + 1);"><i class="material-icons">chevron_right</i></a></li>
          </ul>
        </div>

        <br/>

      </div>
    </div>
  </div>
</div>
