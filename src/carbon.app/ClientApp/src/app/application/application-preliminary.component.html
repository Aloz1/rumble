<div class="parallax-container">
  <div class="parallax"></div>
</div>


<div class="section white">
  <div class="container">
    <div class="row">
      <div class="col s12 m12 l10 offset-l1">
        <H3>Pre-Registration</H3>
        <div class="input-field col s12">
          <input id="name" type="text" class="validate" [(ngModel)]="this.application.name">
          <label for="name">Full Name (First & Last)</label>
        </div>
        <div class="input-field col s12">
          <input id="birthdate" type="text" class="datepicker" [(ngModel)]="this.application.dateOfBirth">
          <label for="birthdate">Birth Date</label>
        </div>
        <div class="input-field col s12">
          <input id="email" type="email" class="validate" [(ngModel)]="this.application.email">
          <label for="email">Email</label>
        </div>

        <div class="col s12">
          <button class="btn waves-effect waves-light modal-trigger" href="#submit-accept-model">Pre Register asdf
            <i class="material-icons right">send</i>
          </button>
        </div>

      </div>
    </div>
  </div>
</div>


<div class="parallax-container">
  <div class="parallax"></div>
</div>

<!-- Modal Structure -->
<div id="submit-accept-model" class="modal">
  <div class="modal-content">
    <h4>Modal Header</h4>
    <p>A bunch of text</p>
  </div>
  <div class="modal-footer">
    <a (click)="SubmitApplication()" class="modal-close waves-effect waves-green btn-flat">Agree</a>
  </div>
</div>
